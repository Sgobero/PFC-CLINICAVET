<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusão de Curso - Site designado para uma clínica veterinária.">
    <script src="https://kit.fontawesome.com/7f492723e7.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Clínica Veterinária</title>
</head>

<body>
    
    <!--CABEÇALHO-->
    <header class="cabecalho"> 
        <img class="cabecalho-img" src="img/PHOTO-2022-08-17-16-30-01.png" alt="logo da clínica">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">HOME</a>
            <a class="cabecalho-menu-item">SERVIÇOS</a>
            <a class="cabecalho-menu-item">CORPO CLÍNICO</a>
            <a href="#"> <button class="cabecalho-menu-botao">AGENDE AQUI!</button> </a> 

            <!--PARTE DE ICONE E LOGIN-->
            <a href="login.html" class="login-user"> <i class="fa fa-user-circle-o fa-2x"  aria-hidden="true"></i></a>   
        </nav>
    </header>

    <!--CONTEÚDO PRINCIPAL-->
    <main class="conteudo">
        <section id="apresentação" class="conteudo-principal">
            <img src="img/img01.png" alt="img cães" class="conteudo-principal-img"> 
             
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-título"> Invista na saúde e bem estar <br> do seu pet! </h1> <br> <br> 

                <p class="conteudo-principal-subtítulo"> Agendamento fácil e rápido pelo site </p>
            </div>
             
        </section>
    
        <section id="serviços" class="conteudo-principal">
            
            <h2 class="conteudo-principal-conheca">CONHEÇA <br> NOSSOS SERVIÇOS</h1>

                <!-- carrosel - slider --> 
        </section>
<br>
        <section id="corpoclinico" class="conteudo-principal">
            <h2 class="conteudo-principal-conheca">CONHEÇA <br> NOSSO CORPO CLÍNICO</h2> 
           
                <!-- slider - imagem com capa médico com opção de selecionar para o prox, sem andar sozinho --> 
           
            <p class="conteudo-principal-descricao"> descrição do profissional, especificações</p>
        </section> 
    </main> 

    <!--RODAPÉ-->
    <footer class="rodape-principal"> 
        <img class="logo" src="img/PHOTO-2022-08-17-16-30-01.png" alt="logo da clínica"> 

        <a href="#endereço" class="endereco"> <i class="fa fa-map-marker fa-1x" aria-hidden="true" ></i> Rua Girassol, 000 - Foz do Iguaçu, PR</a>

        <nav class="informações">
            <a href="#"><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
        </nav>

        <p class="direitos">direitos autorais</p>
    </footer>

</body>
</html>
