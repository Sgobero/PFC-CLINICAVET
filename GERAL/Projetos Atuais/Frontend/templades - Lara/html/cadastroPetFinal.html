<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusão de Curso - Site designado para uma clínica veterinária">
    <link rel="stylesheet" type="text/css" href="../css/cadastroStyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Criar conta</title>
</head>

<body>


    <!-- CONTEÚDO PRINCIPAL-->
    <div class="main-container">

        <!--TELA 01:CRIE UMA CONTA-->
        <div class="conteudo conteudo01">

            <div class="primeiracoluna">
              <img class="imagemPet2" src="../img/img06.png">
            </div>

            <div class="segundacoluna">
                <!--COLUNA 02-->
                <div class="título">finalize o cadastro!</div>
           
                
                <form method="post" class="form-login">


                    <input type="text" name="nome_pet" placeholder="Nome" class="tamanhoForm"> 
                    <br>
                    <div class="center"><label>Data de Nascimento: </label></div>
                    <input type="date" name="idade_pet" class="tamanhoForm"> 
                        <br>
              
                        <label> Sexo: </label> 
                        <br>
                        <input type="checkbox"> Fêmea <br>
                        <input type="checkbox"> Macho

                        <br><br>
                 
                        <label>Raça:</label> 
                        <select class="tamanhoForm" name="idraca" size="1" placeholder="Raça:"> Raça
                        </select> 
               
                    <br> <br>
                    <p class="center"><input class="botao" name="CreatePet" type="submit" value="Criar conta" > </p>

        
                </form>

                    


            </div>

        </div>
        <script src="../js/cadastro.js"> </script>

</body>

</html>
