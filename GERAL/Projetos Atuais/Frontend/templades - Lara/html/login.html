<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusão de Curso - Site designado para uma clínica veterinária">
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css"> 

    <title>Login & Sign Up</title>
</head>

<body>
    <!--CONTEÚDO PRINCIPAL-->
    <div class="main-container">

    <!--TELA 01:CRIE UMA CONTA-->
       <div class="conteudo conteudo01"> 

        <div class="primeiracoluna"> <!--COLUNA 01-->
            <h1 class="título">Já possui uma <br>conta?</h1>
            <p class="subtítulo"> <strong>clique no botão</strong><br> a baixo para acessar sua conta</p>
      
            <button id="signin" class="botao">login</button>
        </div>

        <div class="segundacoluna"> <!--COLUNA 02-->
            <h1 class="título">crie uma conta!</h1>

            <form class="form-login"> 
                <input type="text" placeholder="Nome">

                <input type="email" placeholder="E-mail"> 

                <input type="password" placeholder="Senha"> 

                 <button class="botao"> criar conta </button> 
            </form>

            <h3 class="opções">---------------ou-------------</h3>

            <div class="redes-sociais">
                <ul class="listaredes"> 
                    <li class="icone"><a href="#facebook"> <img src="img/facebook.png" height="30px" width="30px"> </a></li>
                    <li class="icone"><a href="#google"> <img src="img/google.png" height="30px" width="30px"> </a></li>
                </ul>
            </div>
        </div>

       </div>

    <!--TELA 02:LOGIN-->
       <div class="conteudo conteudo02">

        <div class="primeiracoluna"> <!--COLUNA 01-->
            <h1 class="título">Ainda não possui<br>uma conta?</h1>
            <p class="subtítulo"> <strong>clique no botão</strong><br> a baixo para se cadastrar no nosso site</p>
      
            <button id="signup" class="botao">crie sua conta</button>
        </div>

        <div class="segundacoluna"> <!--COLUNA 02-->
            <h1 class="título">bem-vindo de volta!</h1>

            <form class="form-login"> 
                
                <input type="email" placeholder="E-mail"> 

                <input type="password" placeholder="Senha">
                
                <button class="botao">login</button>

                <a href="#" class="senha">Esqueceu sua senha?</a>

            </form>

            <h3 class="opções">---------------ou-------------</h3>
            
            <div class="redes-sociais">
                <ul class="listaredes"> 
                    <li class="icone"><a href="#facebook"> <img src="img/facebook.png" height="30px" width="30px"> </a></li>
                    <li class="icone"><a href="#google"> <img src="img/google.png" height="30px" width="30px"> </a></li>
                </ul>
            </div>
        </div>

       </div>

    </div>
    <script src="login.js"> </script>
</body>
</html>
