<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusão de Curso - Site designado para uma clínica veterinária">
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">

    <!-- Bootstrap CSS -->

    <title>Login & Sign Up</title>
</head>

<body>


    <!-- CONTEÚDO PRINCIPAL-->
    <div class="main-container">

        <!--TELA 01:CRIE UMA CONTA-->
        <div class="conteudo conteudo01">

            <div class="primeiracoluna">
                <!--COLUNA 01-->
                <h1 class="título">Já possui uma <br>conta?</h1>
                <p class="subtítulo"> <strong>clique no botão</strong><br> a baixo para acessar sua conta</p>

                <a href="login.html"><button id="signin" class="botao"> login</button> </a>
            </div>

            <div class="segundacoluna">
                <!--COLUNA 02-->
                <h1 class="título">crie uma conta!</h1>

                <form class="form-login">
                    <input type="text" placeholder="Nome" required>

                    Data de Nascimento <input type="date" required>
        
                        <input type="text" placeholder="CPF" required>     
                    
                        <input type="text" placeholder="RG" required>
                    
                        <input type="email" placeholder="E-mail" required>

                        <input type="password" placeholder="Senha" required>

                    <button class="botao">criar conta</button>
                </form>
            </div>

        </div>
        <script src="cadastro.js"> </script>
