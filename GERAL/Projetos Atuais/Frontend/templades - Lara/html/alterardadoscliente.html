<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusao de Curso - Site designado para uma clínica veterinária.">
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 

    <title>Clínica Veterinária</title>
</head>

<body id="edição_dados">

    <!--CONTEÚDO PRINCIPAL-->
    <main class="conteudo-principal">
        <h1 class="título">Atualizar Cadastro</h1>
        <p class="subtítulo">atualize os seus dados cadastrais abaixo</p>

        <!--formulário para alterar dados-->
        <form class="form-edição">
            <input type="text" placeholder="Nome Completo">

            <input type="date" placeholder="Data de Nascimento">

            <input type="text" placeholder="CPF">

            <input type="text" placeholder="RG">


            <button class="botao"> salvar alterações</button>
        </form>

        <img src="../img/" class="img-donopet" alt="imagem com modelo afro segurando cão"> 

    </main>    
</body>
</html>
