<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de Conclusão de Curso - Site designado para uma clínica veterinária.">
    <script src="https://kit.fontawesome.com/7f492723e7.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Clínica Veterinária</title>
</head>

<body>
    
    <!--CABEÇALHO-->
    <header class="cabecalho-principal"> 
        <div class="menu__logo">  <img class="img" src="img/PHOTO-2022-08-17-16-30-01.png" alt="logo da clínica"> </div>
        <div class="menu">

                <nav class="nav__bar">
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>

                    </div>
                    <ul class="nav-list">
                        
                            <li><a href="#" class="item">HOME</a></li>
                            <li><a href="#" class="item">SERVIÇOS</a></li>
                            <li><a href="#" class="item">CORPO CLÍNICO</a></li>
                            <li><a href="#"> <button class="botao">AGENDE AQUI!</button> </a> </li>
                            <li><a href="login.html" class="login-user"> <i class="fa fa-user-circle-o fa-2x"  aria-hidden="true"></i></a></li>
                    


                    </ul>

                </nav> <!-- fim navbar -->

        </div>
    </header>

    <!--CONTEÚDO PRINCIPAL-->
    <main class="conteudo-principal">
        <section id="" class="apresentação">
            <img src="img/img01.png" alt="img cães" class="img"> 
             
            <div class="introdução">
                <h1 class="título"> Invista na saúde e bem estar <br> do seu pet! </h1> <br> <br> 

                <p class="subtítulo"> Agendamento fácil e rápido pelo site </p>
            </div>

        </section>
    
        <section id="serviços" class="">
            
            <h2 class="serviços">CONHEÇA <br> NOSSOS SERVIÇOS</h1>

                <!-- carrosel - slider --> 
        </section>
<br>
        <section id="corpoclinico" class="">
            <h2 class="corpoclinico">CONHEÇA <br> NOSSO CORPO CLÍNICO</h2> 
           
                <!-- slider - imagem com capa médico com opção de selecionar para o prox, sem andar sozinho --> 
           
            <p class="descricao"> descrição do profissional, especificações</p>
        </section> 
    </main> 
    <div class="slider"> 
		<div class="slides">
			<input type="radio" name="radio-btn" id="radio1">
			<input type="radio" name="radio-btn" id="radio2">
			<input type="radio" name="radio-btn" id="radio3">
			<input type="radio" name="radio-btn" id="radio4">

			<div class="slide first"> 
				<img src="img/vacinacao.jpg">
			</div>
			<div class="slide">
				<img src="img/banhoTosa.jpg">
			</div>
			<div class="slide">
				<img src="img/consulta.jpg">
			</div>
			<div class="slide">
				<img src="img/agendar.webp">
			</div>

			<div class="navigation-auto">
				<div class="auto-btn1"> </div>
				<div class="auto-btn2"> </div>
				<div class="auto-btn3"> </div>
				<div class="auto-btn4"> </div>

			</div>
		</div>

		<div class="manual-navigation">
			<label for="radio1" class="manual-btn"></label>		
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>

		</div>
	</div>


    <!--RODAPÉ-->
    <footer class="rodape-principal"> 
        <img class="logo" src="img/PHOTO-2022-08-17-16-30-01.png" alt="logo da clínica"> 

        <a href="#endereço" class="endereco"> <i class="fa fa-map-marker fa-1x" aria-hidden="true" ></i> Rua Girassol, 000 - Foz do Iguaçu, PR</a>

        <nav class="informações">
            <a href="#"><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
        </nav>

        <p class="direitos">direitos autorais</p>
    </footer>
    <script src="script.js"> </script>
</body >
</html>
